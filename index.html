<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./dist/app.css">
</head>
<body>
    <div id="app" name="Home" style="height: 400vh;">
        <header>
            <div class="header-up">
                <div class="header-logo">
                    <a href="./"><img src="./dist/images/logo.png" alt="Logo da Aplicação"></a>
                </div>
            </div>
            <div class="header-content">
                <nav id="menu">
                    <div class="menu-link active">
                        <a href="#">HOME</a>
                    </div>
                    <div class="menu-link">
                        <a href="#">SOBRE</a>
                    </div>
                    <div class="menu-link">
                        <a href="#">SERVIÇOS OFERECIDOS</a>
                    </div>
                    <div class="menu-link">
                        <a href="#">PÁGINAS RELACIONADAS</a>
                    </div>
                    <div class="menu-link">
                        <a href="#">CONTATO</a>
                    </div>
                </nav>
                <div class="search-container">
                    <input class="search" type="search">
                </div>
            </div>
        </header>
        <section class="carousel">
            <div class="carousel-container">
                <div class="carousel-item">
                    <div class="carousel-item-background">
                        <div class="parallax">
                            <img src="./dist/images/montain.jpg">
                        </div>
                    </div>
                    <div class="carousel-item-content">
                        <h1>Title</h1>
                        <p>Content</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <h1>TESTE1</h1>
                </div>
                <div class="carousel-item">
                    <h1>TESTE2</h1>
                </div>
                <div class="carousel-item">
                    <h1>TEST3</h1>
                </div>
            </div>
            <div class="carousel-arrows">
                <div class="left">
                    ESQUERDA
                </div>
                <div class="right">
                    DIREITA
                </div>
            </div>
        </section>
    </div>
</body>
<script src="./resources/js/app.js" type="module"></script>
</html>
